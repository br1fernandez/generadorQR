<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="input-box" id="input-box" placeholder="Ingresa tu link...">
        <button id="generate-button" class="generate-button">Generar QR</button>
        <div  class="qr-code" id="qr-code"></div>
        <div class="error-message" id="error-message"></div>
        <button id="save-button" class="save-button">Guardar QR</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    
    <script src="./script.js"></script>

</body>
</html>
